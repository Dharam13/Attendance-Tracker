<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charusat Attendance Tracker - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="logo">
            <h1>CHARUSAT<span class="highlight"> ATTENDANCE TRACKER</span></h1>
            <div class="pulse-line"></div>
        </div>

        <div class="alert success" th:if="${param.registered}">
            Registration successful! Please log in.
        </div>

        <div class="alert error" th:if="${param.error}">
            Invalid credentials. Please try again.
        </div>

        <div class="alert info" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post" class="neon-form">
            <div class="form-group">
                <input type="text" id="username" name="username" required autofocus>
                <label for="username">Username</label>
                <div class="glow-line"></div>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <div class="glow-line"></div>
            </div>

            <button type="submit" class="neon-button">
                <span class="button-text">LOGIN</span>
                <span class="button-glow"></span>
            </button>
        </form>

        <div class="links">
            <p>Don't have an account? <a th:href="@{/register}" class="neon-link">Register</a></p>
        </div>
    </div>

    <div class="particles-container">
        <div class="particles"></div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>

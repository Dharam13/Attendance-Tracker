<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Charusat Attendance Tracker</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="particles-container">
    <div class="particles"></div>
</div>

<div class="container">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Oops! Something went wrong</h1>
        <p th:if="${errorMessage}" th:text="${errorMessage}">An error occurred.</p>
        <p th:unless="${errorMessage}">An unexpected error occurred while processing your request.</p>
        <a href="/dashboard" class="neon-button">
            <i class="fas fa-home"></i>
            <span>Back to Dashboard</span>
        </a>
    </div>
</div>
</body>
</html>
